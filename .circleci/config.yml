version: 2
jobs:
  build:
    working_directory: /ws/mnemonic
    docker:
      - image: mnemonic/mneci:v2
    branches:
      only:
        - master
    steps:
      - run:
          name: Clean up
          command: |
            rm -rf /ws/mnemonic
      - checkout
      - run:
          name: Run tests
          command: |
            git log -1 --stat
            git clean -xdf
            mvn clean install
